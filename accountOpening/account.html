<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Account Opening</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="account.css">
	<script src="account.js"></script>
</head>
<body>
	<div id="content">
	<h1>Create a new acoount</h1>
	<div class="form-group">
		<label for="accountName"> Account name: </label>
		<input type="text" name="accountName" id="accountName">
	</div>
	<div class="form-group">
		<label for="deposit">Deposit: </label>
		<input type="text" name="deposit" id="deposit">
	</div>
	<div class="form-group">
		<button name="createAccount" id="createAccount">Create new account</button>
	</div>
	<div class="form-group">
		<textarea name="accountInfo" id="accountInfo" rows="10" cols="80"></textarea>
	</div>
</div>
	<div class="validate">
		<a href="https://validator.w3.org/check/referer"> 
			<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> </a> 
			<br>
			<a href="https://jigsaw.w3.org/css-validator/check/referer">
				<img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
			</a>
			<br>

		</div>
</body>
</html>
